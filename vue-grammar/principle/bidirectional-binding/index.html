<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="library">{{library}}</h1>
</body>
</html>

<script>
    /**
     * 属性监听与属性订阅
     * @param data
     * @param key
     * @param val
     */
    function defineReactive(data, key, val) {
        //递归遍历嵌套的子属性
        observer(val);

        //创建一个消息订阅器
        var dep = new Dep();

        Object.defineProperty(data, key, {
            enumerable: true,
            configurable: true,
            get: function () {
                if (Dep.target) {
                    //将订阅者添加在getter里，触发其初始化
                    dep.addSub(Dep.target);
                }
                return val;
            },
            set: function (newVal) {
                val = newVal;
                console.log(`属性${key}已被监听，当前值为${newVal.toString()}`);

                //属性变化，通知订阅者
                dep.notify();
            }
        })
    }

    /**
     * 监听器
     * @param data
     */
    function observer(data) {
        if (!data || typeof data !== 'object') {
            return;
        }
        Object.keys(data).forEach(key => {
            defineReactive(data, key, data[key]);
        })
    }

    /**
     * 订阅器
     * @constructor
     */
    function Dep() {
        this.subs = [];
    }

    Dep.prototype = {
        addSub: function (sub) {
            this.subs.push(sub);
        },
        notify: function () {
            this.subs.forEach(function(sub) {
                sub.update();
            })
        }
    };

    /**
     * 订阅者
     * @param vm
     * @param exp
     * @param cb
     * @constructor
     */
    function Watcher(vm, exp, cb) {
        this.vm = vm;
        this.exp = exp;
        this.cb = cb;
        this.value = this.get();
    }

    Watcher.prototype = {
        update: function () {
            this.run();
        },
        run: function () {
            var value = this.vm.data[this.exp];
            var oldVal = this.value;
            if(value !== oldVal) {
                this.value = value;
                this.cb.call(this.vm, value, oldVal);
            }
        },
        get: function () {
            Dep.target = this;
            var value = this.vm.data[this.exp];
            Dep.target = null;
            return value;
        }
    };

    /**
     * 双向绑定
     * @param data
     * @param el
     * @param exp
     */
    function MyCustomVue(data, el, exp) {
        var self = this;
        this.data = data;

        Object.keys(data).forEach(function (key) {
            self.proxyKeys(key);
        });

        observer(data);

        el.innerHTML = this.data[exp];
        new Watcher(this, exp, function (value) {
            el.innerHTML = value;
        });

        return this;
    }

    MyCustomVue.prototype = {
        proxyKeys: function (key) {
            var self = this;
            Object.defineProperty(this, key, {
                enumerable: false,
                configurable: true,
                get: function proxyGetter() {
                    return target.data[key]
                },
                set: function proxySetter(newVal) {
                    self.data[key] = newVal;
                }
            })
        }
    };

    var ele = document.querySelector('#library');
    var selfVue = new MyCustomVue({
        greet: 'hello world'
    }, ele, 'greet');

    window.setTimeout(function () {
        console.log('library值改变了');
        selfVue.greet = '呵呵哒';
    }, 2000);
</script>
